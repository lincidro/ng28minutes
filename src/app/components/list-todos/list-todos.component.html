<table border="1">
    <thead>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of todos">
            <td>{{item.description}}</td>
            <td>{{item.targetDate | date | uppercase}}</td>
            <td>{{item.done}}</td>
        </tr>
    </tbody>
</table>
